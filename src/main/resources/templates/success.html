<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Success</title>
</head>
<body>
    <h1>Successful Created Record</h1>
    <br>
    <a class="btn btn-secondary" data-th-href="@{/employees/list}">Back to Listing</a>
    <br>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Birth Date</th>
                <th>Salary</th>
                <th>Postal Code</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td th:text="${savedEmployee.firstName}"></td>
            </tr>
            <tr>
                <td th:text="${savedEmployee.lastName}"></td>
            </tr>
            <tr>
                <td th:text="${savedEmployee.email}"></td>
            </tr>
            <tr>
                <td th:text="${savedEmployee.phoneNo}"></td>
            </tr>
            <tr>
                <td th:text="${#dates.format(savedEmployee.birthday, 'dd-MMM-yyyy')}"></td>
            </tr>
            <tr>
                <td th:text="${savedEmployee.salary}"></td>
            </tr>
            <tr>
                <td th:text="${savedEmployee.PostalCode}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
