<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Document</title>
</head>

<body>
    <h1>List of Employees</h1>
    <hr>
    <br>
    <a class="btn btn-primary" data-th-href="@{/employees/add}">Add New</a>
    <br>
    <br>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Phone</th>
                <th>Birth Date</th>
                <th>Salary</th>
                <th>Postal Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr data-th-each="emp: ${employees}">
                <td data-th-text="${emp.firstName}"></td>
                <td data-th-text="${emp.lastName}"></td>
                <td data-th-text="${emp.email}"></td>
                <td data-th-text="${emp.phoneNo}"></td>
                <td data-th-text="${#dates.format(emp.birthday, 'yyyy-MM-dd')}"></td>
                <td data-th-text="${emp.salary}"></td>
                <td data-th-text="${emp.PostalCode}"></td>
                <td>
                    <a class="btn btn-danger" data-th-href="@{employees/delete/{email}{email=${emp.email}}}">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
